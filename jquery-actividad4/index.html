<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D:</title>
    <style>
        .menu {
            max-height: 16rem;
        }

        .square {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }

        .tables {
            display: flex;
            justify-content: center;
        }

        .table {
            width: 100%;
            max-width: 30rem;
            height: 16rem;
            float: left;
        }

        .red {
            background-color: rgb(241, 143, 143);
        }

        .blue {
            background-color: rgb(153, 153, 242);
        }

        .green {
            background-color: rgb(166, 247, 166);
        }

        .post-it-validate {
            background-color: rgb(174, 174, 174);
        }

        .post-it-red {
            background-color: rgb(241, 143, 143);
        }

        .post-it-blue {
            background-color: rgb(153, 153, 242);

        }
    </style>
</head>

<body>

    <div class="tables">
        <div class="table red" id="tableRed">
            <p>Drop here</p>
        </div>

        <div class="table blue" id="tableBlue">
            <p>Drop here</p>
        </div>


    </div>

    <div id="dialog" title="Basic dialog">
        <p>This is the default dialog which is useful for displaying information. The dialog window can be moved,
            resized and closed with the &apos;x&apos; icon.</p>
    </div>
    <div class="menu">
        <button id="crearPost">Crear Post-it</button>
        <div class="post-its">
            <div class="square post-it-red"></div>
            <div class="square post-it-blue"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
