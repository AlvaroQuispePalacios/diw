<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Tipografias -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="../img/LogoEchado.png" alt="DuckType">
              </a>
              <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav ms-lg-auto">
                  <a class="nav-link" href="../index.html">Home</a>
                  <a class="nav-link" href="#">Contact</a>
                  <a class="nav-link" href="./login.html">Login</a>
                  <a class="nav-link" href="./SignUp.html" >Sign Up</a>
                </div>
              </div>
            </div>
          </nav> 
    </header>
    <main>
      <div class="container">
        <div class="container d-flex align-items-center justify-content-center p-3">
  
          <section class="sign-up p-5 text-center rounded mt-2">
            <h2 class="container-fluid title-sign-up">Login</h2>

            <form id="formLogin">

                <div class="formulario-control">
                  <label for="userEmailLogin">Email</label>
                  <input class="mb-2" type="email" name="email" id="userEmailLogin">
                  <span>Mensaje de error</span>
                </div>
              
              <div class="formulario-control">
                <label for="userPasswordLogin">Password</label>
                <input type="password" name="password" id="userPasswordLogin">
                <span></span>
              </div>
              <div class="m-1 d-flex justify-content-center">
                <button class="login" type="button" id="btnLogin">Login
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- <script src="../js/signUp.js"></script> -->
    <!-- <script src="../js/register.js"></script> -->
    <script src="../js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</body>
</html>
