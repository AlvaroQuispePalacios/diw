<!DOCTYPE html>
<html lang="e">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descenso a la locura por Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h2>List of Posts</h2>
        <ul v-if="posts.length">
            <li v-for="(item, index) in posts" v-bind:key="index">
                {{item.titlePost}}
                {{item.contentPost}}
                <button v-on:click="editPost(index)">Editar</button>
                <button v-on:click="deletePost(index)">Eliminar</button>
            </li>
        </ul>
        <h2 v-model="titlePage">{{titlePage}}</h2>
        <form>
            <input v-model="titlePost" type="text" name="title">
            <input v-model="contentPost" type="text" name="content">
            <button type="button" v-on:click="savePost" v-if="createPost">Subir Post</button>
            <button type="button" v-else="createPost" v-on:click="setPost">Guardar Cambios</button>
        </form>
    </div>
    <script>
        const { createApp } = Vue;
        let app = createApp({
            data() {
                return {
                    titlePage: "Create Post",
                    titlePost: "",
                    contentPost: "",
                    createPost: true,
                    
                    index: 0,
                    posts: []
                };
            },
            // Methods
            methods: {
                savePost: function () {
                    let post = {titlePost: this.titlePost, contentPost: this.contentPost };
                    this.posts.push(post);
                },

                editPost: function (index) {
                    this.titlePost = this.posts[index].titlePost;
                    this.contentPost = this.posts[index].contentPost;
                    this.createPost = false;
                    this.titlePage = "Edit Post";
                    this.index = index;
                },

                deletePost: function (index) {
                    this.posts.splice(index, 1);
                },

                setPost: function(){
                    let setPost = {titlePost: this.titlePost, contentPost: this.contentPost};
                    this.posts.splice(this.index, 1, setPost);
                    this.createPost = true;
                    this.titlePage = "Create Post";

                }
            }
        }).mount('#app')
    </script>
</body>

</html>
