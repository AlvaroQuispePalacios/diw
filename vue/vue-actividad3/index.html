<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <Mainheader></Mainheader>
        <div class="content">

            <form class="form">
                <h2 class="form-title">Crear Post</h2>

                <label>Titulo:
                    <input v-model="titlePost" type="text" name="title">
                </label>

                <label>Contenido:</label>
                <textarea v-model="contentPost" name="content"></textarea>

                <div>
                    <label>Autor:</label>
                    <select v-model="authorPost">
                        <option>Yo</option>
                        <option>Tu</option>
                        <option>El</option>
                    </select>
                </div>

                <input type="file">

                <button type="button" @click="createPost">Crear Post</button>
            </form>

            <section class="posts">
                <Post v-for="(post, index) in posts" :post="post"></Post>
            </section>
        </div>
        <Mainfooter></Mainfooter>
    </div>
    
    <script type="module">
        import Mainheader from "./Mainheader.js";
        import Mainfooter from "./Mainfooter.js";
        import Post from "./Post.js"

        const { createApp } = Vue;
        let app = createApp({
            data: function () {
                return {
                    posts: [],
                    titlePost: "",
                    contentPost: "",
                    imagePost: "",
                    authorPost: "",
                    creationDatePost: new Date().toLocaleDateString("en-GB")
                };
            },

            components: {
                Mainheader,
                Mainfooter,
                Post
            },

            methods: {
                createPost: function(){
                    let post = {
                        titlePost: this.titlePost,
                        contentPost: this.contentPost,
                        authorPost: this.authorPost,
                        imagePost: this.imagePost,
                        creationDatePost: this.creationDatePost
                    };
                    this.posts.push(post);
                    localStorage.setItem("posts", JSON.stringify(this.posts));
                    this.cleanInputs();
                },

                cleanInputs: function(){
                    this.titlePost = "";
                    this.contentPost = "";
                    this.imagePost = "";
                    this.authorPost =  "";
                }

            },
            // Recupera los posts del localStorage
            mounted() {
                if(localStorage.getItem("posts") != null){
                    this.posts = JSON.parse(localStorage.getItem("posts"));
                }else{
                    console.log("No existen post para mostrar");
                    this.posts = [];
                }
            }
    
        }).mount('#app')
    </script>
    
</body>


</html>
